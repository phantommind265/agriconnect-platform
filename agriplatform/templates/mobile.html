<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agriconnect</title>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e9f5e1, #f7fff2);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        img {
            height: 120px;
            margin-bottom: 20px;
        }

        .container {
            background: white;
            padding: 30px 40px;
            border-radius: 20px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        h1 {
            font-size: 26px;
            margin-bottom: 15px;
            color: #2e7d32;
        }

        p {
            color: #555;
            margin-bottom: 25px;
        }

        a button {
            background: #4caf50;
            color: white;
            border: none;
            padding: 12px 20px;
            margin: 10px;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s ease;
            width: 80%;
        }

        a button:hover {
            background: #388e3c;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .secondary-link {
            display: block;
            margin-top: 20px;
            color: #2e7d32;
            font-weight: 500;
            text-decoration: none;
        }

        .secondary-link:hover {
            text-decoration: underline;
        }
    </style>
    <link rel="icon" href="{{ url_for('static', filename='images/file_000000001550622f90928690b79b8a94.png') }}">
</head>
<body>
    <div class="container">
        <img src="{{ url_for('static', filename='images/file_000000001550622f90928690b79b8a94.png') }}" alt="Agriconnect logo">
        <h1>Welcome to Agriconnect</h1>
        <p>Connecting farmers, markets, and innovation.</p>

        <a href="{{ url_for('auth.login') }}"><button>LOGIN</button></a>
        <a href="{{ url_for('auth.register') }}"><button>REGISTER</button></a>
        
        <a href="{{ url_for('auth.home') }}" class="secondary-link">
            Proceed without registering â†’
        </a>
    </div>
</body>
</html>
