{% extends "base.html" %}

{% block content %}
<style>
    .pest-detail-container {
        background: #ffffff;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 6px 15px rgba(0,0,0,0.12);
        margin: 20px auto;
        max-width: 800px;
        font-family: Arial, sans-serif;
    }

    .pest-detail-container h2 {
        color: grey;
        text-align: center;
        margin-bottom: 20px;
    }

    .pest-info {
        margin-bottom: 20px;
        line-height: 1.6;
	color: black;
    }

    .pest-info strong {
        color: #1b5e20;
    }

    .info-box {
        background: #f9fdf9;
        border-left: 5px solid #43a047;
        padding: 15px;
        border-radius: 8px;
        margin-bottom: 15px;
    }

    .back-link {
        display: inline-block;
        margin-top: 20px;
        background: #388e3c;
        color: white;
        padding: 10px 16px;
        border-radius: 6px;
        text-decoration: none;
        font-weight: bold;
        transition: background 0.3s;
    }

    .back-link:hover {
        background: #2e7d32;
    }
</style>

<div class="pest-detail-container">
    <h2>ðŸª² {{ pest.name }}</h2>

    <div class="info-box pest-info">
        <p><strong>Crops Affected:</strong> {{ pest.crops | join(", ") }}</p>
    </div>
    <div class="info-box pest-info">
        <p><strong>Symptoms:</strong> {{ pest.symptoms }}</p>
    </div>
    <div class="info-box pest-info">
        <p><strong>Solution:</strong> {{ pest.solution }}</p>
    </div>

    <a class="back-link" href="{{ url_for('pest.list_pests') }}">Back To All Pests</a>
</div>
{% endblock %}
