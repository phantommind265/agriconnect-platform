{% extends "dashboard.html" %}
{% block title %}New Farmer Profile | AgriConnect{% endblock %}
{% block content %}
<style>
.header{background:linear-gradient(135deg,#2d6a4f,#40916c);color:#fff;padding:1rem 1.5rem;border-radius:12px;margin-bottom:1rem}
.card{background:#fff;border-radius:12px;box-shadow:0 2px 8px rgba(0,0,0,.08);padding:1rem;max-width:700px;margin:auto}
label{display:block;margin:.4rem 0 .2rem}
input,select{width:100%;padding:.6rem;border:1px solid #ddd;border-radius:8px}
button{background:#2d6a4f;color:#fff;border:none;padding:.6rem 1rem;border-radius:8px;margin-top:.6rem;cursor:pointer}
button:hover{background:#40916c}
</style>

<div class="header">
  <h2>Create Farmer Profile</h2>
  <p>Link an existing farmer account and fill their details</p>
</div>

<div class="card">
  <form method="POST">
    <label>Farmer User</label>
    <select name="user_id" required>
      <option value="">Select farmer user...</option>
      {% for u in farmer_users %}
        <option value="{{ u[0] }}">{{ u[1] }} (ID: {{ u[0] }})</option>
      {% endfor %}
    </select>

    <label>District</label>
    <input name="district" placeholder="e.g., Lilongwe">
    <label>Location (Village/T.A.)</label>
    <input name="location" placeholder="e.g., Chinsapo">
    <label>Phone</label>
    <input name="phone" placeholder="+265...">
    <label>Crops (comma-separated)</label>
    <input name="crops" placeholder="maize, groundnuts">
    <label>Farm Size (acres)</label>
    <input type="number" step="0.01" name="farm_size_acres" placeholder="e.g., 2.5">
    <label>Assign to Extension Worker</label>
    <select name="assigned_to">
      {% for e in extensions %}
        <option value="{{ e[0] }}">{{ e[1] }}</option>
      {% endfor %}
    </select>

    <button type="submit">Create Profile</button>
  </form>
</div>
{% endblock %}
