<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Us - AgriConnect</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
    body {
        font-family: 'Segoe UI', sans-serif;
        background: #f9f9f9;
        margin: 0;
        padding: 0;
    }
    header {
        background: linear-gradient(135deg, #2d6a4f, #40916c);
        color: white;
        padding: 1rem 2rem;
        text-align: center;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
    }
    header img {
        height: 40px;
        border-radius: 50%;
    }
    .container {
        max-width: 500px;
        margin: 2rem auto;
        padding: 25px 65px;
        background: white;
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 {
        text-align: center;
        color: #1b4332;
        margin-bottom: 1.5rem;
    }
    .form-group {
        margin-bottom: 1rem;
    }
    label {
        font-weight: bold;
        display: block;
        margin-bottom: 0.5rem;
        color: #2d6a4f;
    }
    .input-icon {
        position: relative;
    }
    .input-icon i {
        position: absolute;
        top: 50%;
        left: 10px;
        transform: translateY(-50%);
        color: #888;
    }
    input, textarea {
        width: 100%;
        padding: 10px 10px 10px 35px;
        border: 1px solid #ccc;
        border-radius: 8px;
        outline: none;
        font-size: 1rem;
    }
    input:focus, textarea:focus {
        border-color: #40916c;
        box-shadow: 0 0 5px rgba(64, 145, 108, 0.3);
    }
    textarea {
        resize: none;
    }
    button {
        width: 100%;
        background: #2d6a4f;
        color: white;
        padding: 12px;
        font-size: 1rem;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: bold;
        transition: background 0.3s;
    }
    button:hover {
        background: #40916c;
    }
    .alert {
        padding: 10px;
        margin-bottom: 1rem;
        border-radius: 5px;
    }
    .alert-success { background: #d4edda; color: #155724; }
    .alert-danger { background: #f8d7da; color: #721c24; }
</style>
</head>
<body>

<header>
    <h2>Contact AgriConnect</h2>
</header>

<div class="container">
    <h1>Get in Touch</h1>

    <!-- Flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST">
        <div class="form-group">
            <label>Your Name</label>
            <div class="input-icon">
                <i class="fa-solid fa-user"></i>
                <input type="text" name="name" placeholder="Enter your name" required>
            </div>
        </div>

        <div class="form-group">
            <label>Email</label>
            <div class="input-icon">
                <i class="fa-solid fa-envelope"></i>
                <input type="email" name="email" placeholder="Enter your email" required>
            </div>
        </div>

        <div class="form-group">
            <label>Subject</label>
            <div class="input-icon">
                <i class="fa-solid fa-tag"></i>
                <input type="text" name="subject" placeholder="Enter subject" required>
            </div>
        </div>

        <div class="form-group">
            <label>Message</label>
            <div class="input-icon">
                <i class="fa-solid fa-comment"></i>
                <textarea name="message" rows="1" placeholder="Write your message" required></textarea>
            </div>
        </div>

        <button type="submit"><i class="fa-solid fa-paper-plane"></i> Send Message</button>
    </form>
</div>

</body>
</html>
